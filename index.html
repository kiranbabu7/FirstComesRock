<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>First Comes Rock</title>
  </head>
  <body>
    <div class="head">
      <div class="logo"><img src="./images/logo.png" alt="" /></div>
      <div class="logo-name">First Comes Rock</div>
    </div>
    <div class="bg-color">
      <div class="status">First to Score 5 Will be Winner of the Game.</div>
      <div class="main">
        <div class="player">
          <p>Player</p>
          <div class="player-score">0</div>
          <div class="player-container">
            <img class="player-img" src="" />
          </div>
        </div>
        <div class="bot">
          <p>BOT</p>
          <div class="bot-score">0</div>
          <div class="bot-container">
            <img class="bot-img" src="" />
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <div class="modal-center">
          <h1 class="end-game"></h1>
          <button class="restart btn">Restart Game</button>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="./script.js"></script>
  </body>
</html>
